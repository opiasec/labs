<div class="flex flex-column align-items-center gap-5">
    <p-rating [(ngModel)]="rating" [stars]="5"></p-rating>
    <p-floatlabel variant="on">
        <textarea pTextarea id="over_label" [(ngModel)]="feedback" rows="5" cols="30" style="resize: none" class="h-full"></textarea>
        <label for="on_label">Feedback</label>
    </p-floatlabel>
    <div class="flex justify-content-end gap-2">
        <p-button label="Salvar" (onClick)="sendFeedback()"></p-button>
        <p-button label="Cancelar" severity="danger" outlined></p-button>
    </div>

</div>
